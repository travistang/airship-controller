<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script> 
    <script src="lib/ng-cordova-bluetoothle/ng-cordova-bluetoothle.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Control Panel</h1>
      </ion-header-bar>
      <ion-content>

    	<ion-list>
    		<ion-item>
			<ion-label>
				Devices
			</ion-label>
			<ion-select>
				<option ng-repeat="device in devices">{{device}}</option>
			</ion-select>
		</ion-item>
		<button class="button button-dark button-full" color="secondary" ng-click="getDevice()">Refresh</button>
		<button class="button button-dark button-full" color="primary">Connect</button>
		<p>{{msg}}</p>
    	</ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
